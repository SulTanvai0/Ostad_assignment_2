<!-- 4) Ajax -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Ajax (fetch)</title>
    <style>
      .post {
        border: 1px solid black;
        margin: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="display_data"></div>
    <script>
      const getData = () => {
        const URL = " https://jsonplaceholder.typicode.com/posts";
        fetch(URL)
          .then((res) => res.json())
          .then((data) => displayData(data));
      };
      getData();

      const displayData = (data) => {
        const postDiv = document.getElementById("display_data");

        data.forEach((allData) => {
          const postDivCreate = document.createElement("div");
          postDivCreate.innerHTML = `<div class="post">
          <p>User ID : ${allData.userId}</p>
          <p>ID : ${allData.id}</p>
          <h3>Title : ${allData.title}</h3>
          <p>post : ${allData.body}</p>
          </div>`;
          postDiv.appendChild(postDivCreate);
        });
      };
    </script>
  </body>
</html>
